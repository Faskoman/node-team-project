<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/index.css">
    <title>rentMe</title>
</head>

<body>
    <header class="site-header">
    <a href="#"><img class="logo" src="assets/logo.png" alt="logo"></a>

    <button>liked properties</button>
    <button id="new-post-btn">âž• new post</button>
    <details id="user-menu" class="user-menu">
        <summary class="user-menu__summary">
          <img id="user-menu-avatar" src="https://avatars.githubusercontent.com/u/105358860?v=4" alt="avatar picture" class="user-menu__picture" />
        </summary>
        <ul class="user-menu__pop-up-list">
          <li id="username">Guest</li>
          <li class="user-menu__pop-up-list__link"><a href="/view/messages.html" class="--no-decoration-inherited-color">Messages</a></li>
          <li class="user-menu__pop-up-list__link"><button id="logoutBtn">Logout</button></li>
        </ul>
      </details>

    </header>
    
    <main class="main">
        <article class="filters-article">
            <form name="filters" id="search">
                <!-- add filters... -->
                <div class="div-filters">
                <label for="search">search</label>
                <input type="search" placeholder="search" id="search" name="search">
                </div> 

                <div class="div-filters">
                <label for="">street </label>
                <input type="text" placeholder="street">
                </div>

                <div class="div-filters">
                    <label for="">rooms</label>
                    <input type="number" min="0" placeholder="rooms">
                </div>

                <select name="transaction" id="transaction">
                    <option value="Lease" selected>for rent</option><!-- rent or buy  -->
                    <option value="Purchase">for sale</option>
                </select>
                
                <button>search</button>
            </form>
        </article>

        <ul class="grid-board" id="gridboard">
            <li class="grid-item"></li>
            <li class="grid-item"><a href="/view/property-details.html#${property._id}">${property.title}, <img src="${}" alt=""> ${property.city}, ${property.neighborhood},  <div class="item-info">${property.floor},  ${property.bedrooms}, ${squareMeters} </div></a></li>
        </ul>
    </main>

    <script type="module" src="controller/app.js"></script>
</body>

</html>
