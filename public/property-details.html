<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rentMe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="property-details.css">
</head>

<body>
    <header class="site-header">
        <h1><a class="site-header__title" href="index.html">rentMe</a></h1>

        <button>liked properties</button>
        <button>➕ new post</button>
        <button id="logoutBtn">Logout</button>
        <button>user</button>
    </header>

    <main class="details-main-flow flow">
        <article id="property-pictures">
        </article>
        <article id="property-details" class="flow">
            <div>
                <h2 id="property-title"></h2>
                <div class="main-details-container">
                    <span id="property-type"></span>
                    <span id="property-neighborhood"></span>
                    <span id="property-city"></span>
                </div>
            </div>
            <div id="contact-section">
                <h3 id="property-cost"></h3>
                <div id="contact-details-container" class="centered-flex">
                    <button id="contact-details-button" class="centered-flex">
                        <span class="--adapted-text-size">Show contact number</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="symbols">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                        </svg>
                    </button>
                    <div id="contact-info" class="display-none">
                        <span id="contact-name" class="centered-flex"></span>
                        <span id="contact-phone" class="centered-flex"></span>
                    </div>
                </div>
            </div>
            <div class="secondary-details-container">
                <span class="symbol-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="symbols">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                    </svg>
                    <span id="property-bedrooms"></span>
                    <span> Rooms</span>
                </span>

                <span class="symbol-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="symbols">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
                    </svg>
                    <span id="property-floor"></span>
                    <span>Floor</span>
                </span>

                <span class="symbol-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="symbols">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
                    </svg>
                    <span id="property-squareMeters"></span>
                    <span>m²</span>
                </span>
            </div>
            <div id="property-description-container">
                <h3 id="property-transaction"></h3>
                <p id="property-description"></p>
            </div>
            <div id="property-amenities" class="flow">
                <h3>What's in the venue?</h3>
                <ul class="amenities-list">
                    <li id="property-hasBalcony">Balcony</li>
                    <li id="property-hasParking">Parking</li>
                    <li id="property-hasAC">AC</li>
                    <li id="property-arePetsAllowed">Pets</li>
                    <li id="property-isSmokingAllowed">Smoking</li>
