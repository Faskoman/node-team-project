<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rentMe</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <header class="flow">
        <h1 class="centered-flex">Register</h1>
    </header>

    <main>
        <form name="register" class="flow columned-flex">
            <div class="columned-flex">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autofocus />
            </div>
            <div class="columned-flex">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required />
            </div>
            <div class="columned-flex">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" required />
            </div>
            <div class="columned-flex">
                <label for="password">Password
                    <button type="button" id="toggle-password" tabindex="0">Show</button>
                </label>
                <input id="password" name="password" type="password" required />
            </div>
            <button class="flow">Register</button>
        </form>
        <p class="flow centered-flex">Alredy a member?<a href="login.html"> Sign in</a></p>
    </main>

    <script type="module" src="../controller/register.js"></script>
</body>

</html>
